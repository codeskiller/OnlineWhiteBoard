<!DOCTYPE html>
<html>
<head>
	<title>Merry Christmas</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="/js/bootstrap.min.js"></script>
</head>
<body id="xmasPage">

	<!--Drawing Christmas tree-->

	<div class="container" style="position: absolute; bottom:15px; margin: 0 auto; text-align: center; ">
		<div class="row">			
				<p id="wish" style="font-family:'ChopinScript';font-size:200%;color:red;text-align:center;margin:0 auto;">Merry Christmas</p>
		
		</div>
		<div class="row">
			<div id="top" style="font-size:300%;text-align:center;">&starf;</div>	
			<script type="text/javascript">
		var x;

		function star() {
			if (x === 1) {
				color = "red";
				x = 2;
			} else {
				color = "yellow";
				x = 1;
			}
			document.getElementById('top').style.color = color;
		}
		function draw() {

			//create green only
			document.write("<div style='font-size:100%;color:green;text-align:center;'>");
			for(var i =0; i<2; i++) {
				document.write("+");
				if(i==0) {
					document.write("<p style='display:inline;color:red'>@</p>");
				}
			}
			document.write("</div></br>");

			document.write("<div style='font-size:100%;color:green;text-align:center;'>");
			for(var i =0; i<5; i++) {
				document.write("+");
			}
			document.write("</div></br>");

			document.write("<div style='font-size:100%;color:green;text-align:center;'>");
			for(var i =0; i<6; i++) {
				document.write("+");
				if(i==2 ) {
					document.write("<p style='display:inline;color:red'>@</p>");
				}
			}
			document.write("</div></br>");

			document.write("<div style='font-size:100%;color:green;text-align:center;'>");
			for(var i =0; i<8; i++) {
				document.write("+");
				if(i==4 || i ==6 ) {
					document.write("<p style='display:inline;color:red'>@</p>");
				}
			}
			document.write("</div></br>");

			document.write("<div style='font-size:100%;color:green;text-align:center;'>");
			for(var i =0; i<12; i++) {
				document.write("+");
				if(i==2 || i ==8 ) {
					document.write("<p style='display:inline;color:red'>@</p>");
				}
			}
			document.write("</div></br>");

			document.write("<div style='font-size:100%;color:green;text-align:center;'>");
			for(var i =0; i<14; i++) {
				document.write("+");
				if(i==2 || i ==10 ) {
					document.write("<p style='display:inline;color:red'>@</p>");
				}
			}
			document.write("</div></br>");

			document.write("<div style='font-size:100%;color:green;text-align:center;'>");
			for(var i =0; i<12; i++) {
				document.write("+");
				if(i==0 || i ==10 ) {
					document.write("<p style='display:inline;color:red'>@</p>");
				}
			}
			document.write("</div></br>");

			document.write("<div style='font-size:100%;color:green;text-align:center;'>");
			for(var i =0; i<16; i++) {
				document.write("+");
				if(i==4 || i ==14 ) {
					document.write("<p style='display:inline;color:red'>@</p>");
				}
			}
			document.write("</div></br>");

			document.write("<div style='font-size:100%;color:green;text-align:center;'>");
			for(var i =0; i<20; i++) {
				document.write("+");
				if(i==2 || i == 8 || i ==15 ) {
					document.write("<p style='display:inline;color:red'>@</p>");
				}
			}
			document.write("</div></br>");

			document.write("<div style='font-size:100%;color:green;text-align:center;'>");
			for(var i =0; i<24; i++) {
				document.write("+");
				if(i==5 || i ==10  || i == 15) {
					document.write("<p style='display:inline;color:red'>@</p>");
				}

			}
			document.write("</div></br>");

			// drawing root
			document.write("<div style='font-size:200%;color:brown;text-align:center;'>");
				document.write("|||");
			
			document.write("</div></br>");


		};
/*------------ end function draw---------------*/
		function changecolors() {
			x = 1;
			setInterval(star, 1000); // change color of a star in 1 sec
		}
		changecolors();
		star();
		draw();


		</script>

		</div>
		
	</div>
	<img src="/picture/reindeer.gif" style="height:100px;width:200px; bottom:0px; right:300px;position:absolute;">
	<footer>
		<img src="/picture/footersnow.png" 
			style="position: absolute; bottom: 0!important; width: 100%; height: 300px; z-index: -1;">
		
	</footer>
	
		
</body>
</html>
